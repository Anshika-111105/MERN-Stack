<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <section>
        <table border="black">
            <caption>
                <b>Food Menu</b>
            </caption>
            <thead>
                <tr>
                    <th rowspan="2">Items</th>
                    <th colspan="2">Price</th>
                </tr>
                <tr>
                    <th>INR</th>
                    <th>USD</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Frooti</td>
                    <td>10</td>
                    <td>0.14</td>
                </tr>
                <tr>
                    <td>Samosa</td>
                    <td>12</td>
                    <td>0.17</td>
                </tr>
                <tr>
                    <td>Chips</td>
                    <td>20</td>
                    <td>0.28</td>
                </tr>
            </tbody>
        </table>
    <hr/>
    </section>
    <section>
        <table border="black">
            <caption>
                <b>A test table with merged cells</b>
            </caption>
            <thead>
                <tr>
                    <th rowspan="2"></th>
                    <th colspan="2">Average</th>
                    <th rowspan="2">Red eyes</th>
                </tr>
                <tr>
                    <th>Height</th>
                    <th>weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Males</td>
                    <td>1.9</td>
                    <td>0.003</td>
                    <td>40%</td>
                </tr>
                <tr>
                    <td>Females</td>
                    <td>1.7</td>
                    <td>0.002</td>
                    <td>43%</td>
                </tr>
            </tbody>
        </table>
        <hr/>
    </section>
    <section>
        <table border="black">
            <caption>
                <b>Student Information</b>
            </caption>
            <thead>
                <tr>
                    <th rowspan="6">Info</th>
                    <th rowspan="2">Name</th>
                    <th colspan="2">Address</th>
                </tr>
                <tr>
                    <th>city</th>
                    <th>house</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>A</td>
                    <td>Delhi</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>B</td>
                    <td>Mumbai</td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>Kolkata</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>D</td>
                    <td>Pune</td>
                    <td>4</td>
                </tr>
            </tbody>

        </table>
    </section>
    
</body>
</html>
